<!DOCTYPE html>
<html lang="es">

<header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Sistema de Tuning - Interfaz en Español</title>
</header>

<body>
    <div id="toggle">
        <div class="wrapper">
            <div id="title" class="titlebox">Tuneo de Vehículo</div>
            <div class="item-wrapper" id="item-wrapper"></div>
            <div class="bottomwrapper">
                <div class="total">Total: 0$</div>
                <button class="finishbutton" id="finishbutton">Finalizar Tuneo</button>
            </div>
        </div>
        <div class="freecam" id="freecam">Presiona <b>[Q]</b> para liberar la cámara</div>
        <img class="backbtn" src="back.svg" id="backbtn"></div>
    </div>
    <div id="popup">
        <div id="finishpopup">
            <div class="popuptitle">¿Aplicar las Modificaciones?</div>
            <div class="secondline">
                <div class="popupbtn" id="cancel">NO, CERRAR</div>
				<div class="popupbtn" id="kinda">NO, REGRESAR</div>
                <div class="popupbtn" id="confirm">SÍ, CONFIRMAR</div>
            </div>
        </div>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js " type="text/javascript "></script>
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js" type="text/javascript "></script>
<script src="script.js " type="text/javascript "></script>

</html>
